<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback â€“ IA na Engenharia de Requisitos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #e5e7eb;
      --subtext-color: #a1a1aa;
      --highlight-color: #00f5ff;
      --container-bg: rgba(255, 255, 255, 0.03);
    }

    .light-mode {
      --bg-color: #f3f4f6;
      --text-color: #111827;
      --subtext-color: #374151;
      --highlight-color: #4f46e5;
      --container-bg: rgba(255, 255, 255, 0.8);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 50px 20px;
      padding: 40px;
      background: var(--container-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 28px;
      color: var(--highlight-color);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: var(--subtext-color);
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      filter: brightness(0.95);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: 2px solid var(--highlight-color);
      color: var(--highlight-color);
      padding: 6px 14px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      letter-spacing: 1px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    .theme-toggle:hover {
      background: var(--highlight-color);
      color: #000;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      iframe {
        height: 600px;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Alternar Tema</button>

  <div class="container">
    <h1>Feedback da Palestra</h1>
    <p>Curtiu a palestra sobre IA Generativa na Engenharia de Requisitos? Deixa sua opiniÃ£o aÃ­ ðŸ‘‡</p>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf94aEg07Eh9F50g3aGX35vR0nbVTo-yhyAc9-9tvIJ5VywcQ/viewform?embedded=true" width="640" height="751" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <script>
    // Alterna entre light e dark
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    // MantÃ©m a preferÃªncia salva
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
    }
  </script>
</body>
</html>
